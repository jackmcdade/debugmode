<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mode with Jack McDade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: system-ui, -apple-system, sans-serif;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            background-color: #000;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            filter: blur(10px) brightness(0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
        }

        .featured-image {
            width: 800px;
            max-width: 90vw;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            margin-bottom: 2rem;
        }

        p {
            font-size: 1rem;
            max-width: 600px;
            line-height: 1.4;
            margin: 0 auto;
            font-weight: bold;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: yellow;
        }

        @media (max-width: 768px) {
            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="bg.jpg" alt="Debug Mode" class="featured-image">
        <p>New Podcast In Development</p>
    </div>
</body>
</html>
